<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Lanzamiento</title>
</head>
<body>
    <!-- Sección de bienvenida y formulario para ingresar el nombre -->
    <section id="form-abm">
        <h1>¡¡¡Bienvenidos al Juego!!!</h1>
        <form class="abm-form" id="abm-form">
            <label for="txtNombre">Ingrese su nombre:</label>
            <input type="text" id="txtNombre" name="txtNombre" required />
        </form>
        <br>
        <button class="empezar-btn" id="empezar-btn" type="button">Empezar</button>
    </section>

    <!-- Sección de preguntas -->
    <section id="section-preguntas" style="display: none;">
        <h2 id="preguntas"></h2>
        <div id="opciones"></div>
    </section>

    <!-- Tabla de resultados -->
    <section id="tabla" style="display: none;">
        <h2>Resultados:</h2>
        <h3>¡Gracias por participar!</h3>
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Puntaje</th>
                    <th>Tiempo Total</th>
                </tr>
            </thead>
            <tbody id="tabla-resultados">
                <!-- Los resultados se insertarán dinámicamente -->
            </tbody>
        </table>
    </section>

    <script type="module" src="./js/index.js"></script>
</body>
</html>
